<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WelCome To Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <header>
        <section class="header-top bg-green-600 p-16">
            <h2 class="text-5xl text-center text-white font-bold">WelCome to Our <span class="text-yellow-700">AB Bank!</span> </h2>
        </section>
    </header>
    <main class=" text-center w-full mainclass">
        <section class="login-form bg-purple-600 p-10 rounded-lg">
            <h3 class="text-3xl mb-5 text-white">Please Login </h3>
            <div action="">
                <input id="user-Email" type="Email" placeholder="Plase Enter your Email Here" class="border block border-gray-400 rounded  mb-4 p-2 w-full">
                <input id="user-Pass" type="password" placeholder="Plase Enter your password Here" class="border block border-gray-400 rounded  mb-4 p-2  w-full mb-5">
                <button id="submitBtn" class="bg-green-700 px-6 rounded py-2 text-white font-medium mt-2">Submit</button>
                <div class="forget-area mt-4">
                    <p class="fonget font-semibold">Forget <span class=" font-semibold text-white mx-4"> Username / Password </span> </p>
                </div>
            </div>
        </section>
    </main>
    <script src="Js/Main.js"></script>
</body>
</html>
